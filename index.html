<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator Flat</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
</head>

<body style="background-color:#E2D6BE;">
  <div class="row">
    <div class="center-to-screen center calculator-body">
      <div class="container col s12">
        <div class="number-viewer"><p class="right result"></p></div>
        <div class="col s12 numpad center" style="margin-left:15px;">
          <div class="col s2 num" id="delete"><p style="margin-top:15px; margin-left:-3px;">CE</p></div>
          <div class="col s2 num" id="delete"><p style="margin-top:15px;">C</p></div>
          <div class="col s2 num" id="operator"><p style="margin-top:15px;">+</p></div>
          <div class="col s2 num" id="operator"><p style="margin-top:20px;">*</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">7</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">8</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">9</p></div>
          <div class="col s2 num" id="operator"><p style="margin-top:15px;">/</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">4</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">5</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">6</p></div>
          <div class="col s2 num" id="operator"><p style="margin-top:15px;">-</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">1</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">2</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">3</p></div>
          <div class="col s2 num" id="number"><p style="margin-top:15px;">0</p></div>
          <div class="col s2 num" id="powerOfTwo"><p style="margin-top:15px;">^2</p></div>
          <div class="col s7 num" id="equal"><p style="margin-top:15px;">=</p></div>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
